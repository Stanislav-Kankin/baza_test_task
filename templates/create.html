{% extends "base.html" %}
{% block content %}
<h2>Создать заявку</h2>

<div class="card">
  <form method="post" action="/ui/create">
    <div class="row">
      <div>
        <div class="muted">Клиент</div>
        <input name="client_name" required>
      </div>
      <div>
        <div class="muted">Телефон</div>
        <input name="phone" required>
      </div>
    </div>
    <div style="margin-top: 10px;">
      <div class="muted">Адрес</div>
      <input name="address" style="width:100%;" required>
    </div>
    <div style="margin-top: 10px;">
      <div class="muted">Описание проблемы</div>
      <textarea name="problem_text" required></textarea>
    </div>
    <div style="margin-top: 10px;">
      <button type="submit">Создать (status=new)</button>
    </div>
  </form>
</div>

<p class="muted">После создания заявку увидишь в панели диспетчера.</p>
{% endblock %}
